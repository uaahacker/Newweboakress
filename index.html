<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('azurebg.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: lightgreen;
  font-family: "Courier New", Courier, monospace;
  font-size: 30px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 22px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 18px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Oakress</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>7 days left</p>
  </div>
  <div class="bottomleft">
    <p>uaahacker</p>
  </div>
</div>

</body>
</html>
